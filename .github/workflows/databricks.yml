---
name: Databricks CI

on:
  workflow_dispatch:
    inputs:
      test_args:
        description: "Tests to run or other pytest args"
        required: true
        default: "tests/spec -k 'spark'"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.9"
      - name: Install just
        run: |
          mkdir -p ~/.local/bin
          curl -L https://github.com/casey/just/releases/download/1.9.0/just-1.9.0-x86_64-unknown-linux-musl.tar.gz \
           | tar -xzf - --directory ~/.local/bin just
      - name: Login to databricks
        run: |
            echo -e \
            "[DEFAULT]
            host = https://drtl-theta.cloud.databricks.com
            username = simon.davy@thedatalab.org
            password = ${{ secrets.DATABRICKS_PASSWORD }}
            jobs-api-version = 2.0" \
            >> ~/.databrickscfg

      - name: Run Databricks tests
        run:
            just databricks-test ${{ github.event.inputs.test_args }}
